<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Homepage - IDCard Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<div class="container">
    <div class="jumbotron">
    <!-- Content here -->
        <h1 class="display-4">BOSG Biometric - Salary</h1>
        <div class="row">
            <div class="col-sm-3" align="right">
                <p class="lead">Search Options:</p>
            </div>
            <div class="col-sm-9">
                <a href="/"> <button type="button" class="btn btn-dark btn-lg">Home</button> </a>
                <a href="/salary/search"> <button type="button" class="btn btn-primary  btn-lg">Search By ID?</button> </a>
                <a href="/salary/search/daterange"> <button type="button" class="btn btn-success  btn-lg">Date-Range</button> </a>
                <a href="/salary/download/photos"> <button type="button" class="btn btn-info btn-lg">Download Photos</button> </a>
            </div>
        </div>
        <div class="row">
            <form action="#" method="post" th:action="@{/salary/download/photos}" >
                <div th:if="${message!=null}" class="m-alert m-alert--outline alert alert-danger alert-dismissible animated fadeIn" role="alert">
                    <p class="error" th:text="${message}">Record Not Found!</p>
                </div>
                <div class="form-group">
                    <label for="startDate">Start Date:</label>
                    <input type="date" class="form-control" th:value="${startDate}" required="required" name="startDate" id="startDate" aria-describedby="startDateHelp">
                    <small id="startDateHelp" class="form-text text-muted">Record Date.</small>
                </div>
                <div class="form-group">
                    <label for="endDate">Start Date:</label>
                    <input type="date" class="form-control" th:value="${endDate}" required="required" name="endDate" id="endDate" aria-describedby="endDateHelp">
                    <small id="endDateHelp" class="form-text text-muted">Record Date.</small>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </form>
        </div>

    </div>
</div>

</body>
</html>
